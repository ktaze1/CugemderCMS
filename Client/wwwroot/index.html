<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CugemderPortal</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />

    <link href="_content/Blazored.Typeahead/blazored-typeahead.css" rel="stylesheet" />
</head>

<body>
    <app>Loading...</app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script type="text/javascript">
        (function (l) {
                if (l.search) {
                    var q = {};
                    l.search.slice(1).split('&').forEach(function (v) {
                        var a = v.split('=');
                        q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                    });
                    if (q.p !== undefined) {
                        window.history.replaceState(null, null,
                            l.pathname.slice(0, -1) + (q.p || '') +
                            (q.q ? ('?' + q.q) : '') +
                            l.hash
                        );
                    }
                }
            }(window.location)
    </script>
    <script src="_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="_content/BlazorInputFile/inputfile.js"></script>
    <script src="_content/Blazored.Typeahead/blazored-typeahead.js"></script>
    <script>
        window.anchorLink = {
            scrollIntoView: function (elementId) {
                // This function is called from the AnchorLink component using JavaScript interop.
                // It will try to find an element using the ID given to the function, and scroll that
                // element into view, if an element is found.
                var elem = document.getElementById(elementId);
                if (elem) {
                    elem.scrollIntoView();
                    jQuery(document).ready(function ($) {
                        elem.on("touchstart", function (event) {
                            window.location.href = $(event.target).attr('href');
                        });
                    });
                    window.location.hash = elementId;
                }
               
            }
        }
    </script>
</body>

</html>
